<mat-card *ngIf="user">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon>
                <img *ngIf="user.photo" [src]="user.photo.links.squared_thumbnail_64 | safeResourceUrl" width="43px"
                     style="height: 40px; width: 40px; border-radius: 50%; flex-shrink: 0;">
            </mat-icon>
        </div>
        <mat-card-title>{{user.email}}</mat-card-title>
        <mat-card-subtitle>{{name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-phone [phone]="phone"></app-phone>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
