<div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column">
        <h1>Авторизация</h1>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="user.username" name="username" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'"
                   [(ngModel)]="user.password" name="password" required type="email">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-button routerLink="/registration">Регистрация</button>
            <button mat-button (click)="login()">Войти</button>
        </div>
    </div>
</div>
