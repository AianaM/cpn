<mat-tab-group backgroundColor="accent" class="side" [selectedIndex]="selected" (selectedIndexChange)="selected = $event">
    <mat-tab label="Новости"> ТУТ БУДУТ НОВОСТИ ИЗ ИНСТАГРАМА </mat-tab>
    <mat-tab label="Быстрый просмотр" *ngIf="(realty$ | async) as realty">
        <app-realty-card [realty]="realty" [full]="true"></app-realty-card>
        <pre>{{realty | json}}</pre>
    </mat-tab>
</mat-tab-group>
