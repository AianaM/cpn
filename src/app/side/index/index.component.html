<mat-tab-group backgroundColor="accent" class="side" [selectedIndex]="selected"
               (selectedIndexChange)="selected = $event">
    <mat-tab label="Новости"> ТУТ БУДУТ НОВОСТИ ИЗ ИНСТАГРАМА</mat-tab>
    <mat-tab label="Просмотр" *ngIf="(realty$ | async) as realty">
        <app-realty-card [realty]="realty" [full]="true"></app-realty-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Изменить
                </mat-panel-title>
            </mat-expansion-panel-header>

            <ng-template matExpansionPanelContent *appIfRole="['ROLE_ADMIN', 'ROLE_MANAGER']">
                <app-realty-form [realty]="realty"></app-realty-form>
            </ng-template>
        </mat-expansion-panel>

        <span></span>
    </mat-tab>
    <mat-tab label="NEW" *appIfRole="['ROLE_ADMIN', 'ROLE_MANAGER']">
        <ng-template matTabContent>
            <mat-card>
                <mat-card-content>
                    <app-realty-form></app-realty-form>
                </mat-card-content>
            </mat-card>
        </ng-template>
    </mat-tab>
</mat-tab-group>
