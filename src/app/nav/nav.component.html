<mat-progress-bar *ngIf="loadState$ | async" mode="indeterminate" color="accent"></mat-progress-bar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
            #drawer
            class="sidenav"
            fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/user/profile">user</a>
            <a mat-list-item routerLink="/user/profile/1">user 1</a>
            <a mat-list-item routerLink="/user/profile/2">user 2</a>
            <a mat-list-item routerLink="/login">login</a>
            <a mat-list-item routerLink="/">home</a>
            <a mat-list-item routerLink="/error">error</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            CPN
            <span fxFlex></span>
            <ng-container *ngTemplateOutlet="userNav"></ng-container>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #userNav>
    <ng-template #noUser>
        <mat-spinner *ngIf="user === undefined" diameter="40" color="accent"></mat-spinner>
        <button mat-icon-button routerLink="/login" *ngIf="user === null">
            <mat-icon>vpn_key</mat-icon>
        </button>
    </ng-template>

    <ng-container *ngIf="user; else noUser">
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item routerLink="/user">Профайл</button>
            <button mat-menu-item (click)="logout()">Выход</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <img [src]="user.photo.links.squared_thumbnail_64 | safeResourceUrl" width="43px"
                 style="height: 40px; width: 40px; border-radius: 50%; flex-shrink: 0;">
        </button>
    </ng-container>
</ng-template>
